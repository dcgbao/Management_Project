<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ NHÂN VIÊN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark text-white p-3">
        <a href="/quanlynhanvien.html" class="text-white mx-2 text-decoration-none">Quản lý nhân viên</a>
        <a href="/index.html" class="text-white mx-2 text-decoration-none">Quản lý sinh viên</a>
        <a href="/duan_qlsv.html" class="text-white mx-2 text-decoration-none">Dự án quản lý sinh viên</a>
    </div>

    <div class="container" style="margin-bottom: 500px;">
       <div class="row">
            <div class="col-6">
                <h3>Quản lý nhân viên</h3>
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input class="form-control" id="maNhanVien">
                </div>
                <div class="form-group">
                    <p>Tên nhân viên</p>
                    <input class="form-control" id="tenNhanVien">
                </div>
                <div class="form-group">
                    <p>Chức vụ</p>
                    <select id="chucVu" class="form-control">
                        <option value="1">Nhân viên</option>
                        <option value="2">Quản lý</option>
                        <option value="3">Giám đốc</option>
                        <option value="4">Chủ tịch</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Lương cơ bản</p>
                    <input class="form-control" id="luongCoBan">
                </div>
                <div class="form-group">
                    <p>Số giờ làm</p>
                    <input class="form-control" id="soGioLam">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" id="btnHienThi">Hiển thị</button>
                </div>
            </div>
            <div class="col-6">
                <h3>Thông tin nhân viên</h3>
                <div class="alert alert-danger mt-5">
                    Mã nhân viên: <span id="txt_maNhanVien"></span>
                </div>
                <div class="alert alert-danger">
                    Tên nhân viên: <span id="txt_tenNhanVien"></span>
                </div>
                <div class="alert alert-danger">
                    Hệ số lương: <span id="txt_heSoLuong"></span>
                </div>
                <div class="alert alert-danger">
                    Tổng lương: <span id="txt_tongLuong"></span>
                </div>
                <div class="alert alert-danger">
                    Chức vụ: <span id="txt_chucVu"></span>
                </div>
            </div>
       </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script src="/models/NhanVien.js"></script>
    <script src="/controllers/quanlynhanvien.js"></script>
</body>
</html>
