<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ SINH VIÊN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark text-white p-3">
        <a href="/quanlynhanvien.html" class="text-white mx-2 text-decoration-none">Quản lý nhân viên</a>
        <a href="/index.html" class="text-white mx-2 text-decoration-none">Quản lý sinh viên</a>
        <a href="/duan_qlsv.html" class="text-white mx-2 text-decoration-none">Dự án quản lý sinh viên</a>
    </div>

    <div class="container" style="margin-bottom: 500px;">
        <div class="row">
            <div class="col-6">
                <h3>Quản lý sinh viên</h3>
                <div class="form-group">
                    <p>Mã sinh viên</p>
                    <input class="form-control" id="maSinhVien">
                </div>
                <div class="form-group">
                    <p>Tên sinh viên</p>
                    <input class="form-control" id="tenSinhVien">
                </div>
                <div class="form-group">
                    <p>Loại sinh viên</p>
                    <select class="form-control" id="loaiSinhVien">
                        <option>Nghèo</option>
                        <option>Khó khăn</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Điểm toán</p>
                    <input class="form-control" id="diemToan">
                </div>
                <div class="form-group">
                    <p>Điểm văn</p>
                    <input class="form-control" id="diemVan">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" id="btnHienThi">Hiển thị</button>
                </div>
            </div>
            <div class="col-6">
                <h3>Thông tin sinh viên</h3>
                <div class="alert alert-danger mt-5">
                    Mã sinh viên: <span id="txt_maSinhVien"></span>
                </div>
                <div class="alert alert-danger">
                    Tên sinh viên: <span id="txt_tenSinhVien"></span>
                </div>
                <div class="alert alert-danger">
                    Loại sinh viên: <span id="txt_loaiSinhVien"></span>
                </div>
                <div class="alert alert-danger">
                    Điểm trung bình: <span id="txt_diemTrungBinh"></span>
                </div>
                <div class="alert alert-danger">
                    Xếp loại: <span id="txt_xepLoai"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/controllers/index.js"></script>
</body>
</html>
